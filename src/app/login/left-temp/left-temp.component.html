                alt="Sample image">
        </div>

        <!-- Right Half -->
        <div id="login-right-content" class="col-sm col-xs">

            <div *ngIf="isLoginRoute; then loginBlock else signinBlock"></div>
            <ng-template #loginBlock>
                <app-login></app-login>
            </ng-template>
            <ng-template #signinBlock>
                <app-sing-up-form></app-sing-up-form>
            </ng-template>
        </div>
    </div>
