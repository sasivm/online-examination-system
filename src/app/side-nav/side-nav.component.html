<mat-nav-list id="left-side-nav">
    <h3 mat-list-item class="text-center py-4">
        {{userName}}
    </h3>

    <ng-container *ngFor="let item of navListItems">
        <mat-nav-list class="px-2">
            <a mat-list-item [routerLink]="item.link" routerLinkActive="hl-active">
                <mat-icon> {{item.icon}} </mat-icon> {{item.scrName}}
            </a>
        </mat-nav-list>
    </ng-container>

</mat-nav-list>
