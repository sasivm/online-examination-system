<div class="container rounded bg-white">
    <h3 class="p-3"> <b> Account Settings </b> </h3>
    <div class="row">
        <div class="col-xs col-sm-3">
            <div class="row justify-content-center">
                <div>
                    <img class="rounded-circle" width="150px" alt="image-not-found" [src]="imageURL">
                    <br>
                    <div class="text-center">
                        <span class="font-weight-bold"> {{user_info.name}} </span>
                        <br>
                        <span class="text-black-50"> {{user_info.email}} </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 d-sm-none d-xs-block">
            <div class="border-bottom py-3"></div>
        </div>

        <div class="col-xs col-sm-9 px-5">
            <form>
                <div class="row py-3">
                    <div class="col col-sm-8">
                        <label for="email"> Email Address </label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="col d-none d-sm-flex justify-content-end align-items-end">
                        <button mat-raised-button class="col"> Change password </button>
                    </div>
                </div>

                <div class="row py-3">
                    <div class="col">
                        <label for="firstname"> First Name </label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col">
                        <label for="lastname"> Last Name </label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>

                <div class="row py-3">
                    <div class="col">
                        <label for="collegename"> College Name </label>
                        <input type="text" class="form-control" id="collegename">
                    </div>
                </div>

                <div class="d-flex justify-content-end py-3">
                    <button mat-raised-button class="d-sm-none col-xs px-4"> Change password </button>
                    <button mat-raised-button col="col-xs"> Save changes </button>
                </div>
            </form>
        </div>
    </div>
</div>
